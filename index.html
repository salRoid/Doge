<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <title>Angry Dog</title>
</head>

<body>
    <div class="dog">
        <div class="dog-body">
            <div class="dog-tail"></div>
            <div class="dog-spot"></div>
            <div class="dog-leg1">
                <div class="foot1"></div>
            </div>
            <div class="dog-leg2">
                <div class="foot1"></div>
            </div>
            <div class="dog-leg3">
                <div class="foot1"></div>
            </div>
            <div class="dog-leg4">
                <div class="foot2"></div>
            </div>
        </div>

        <div class="dog-head">
            <div class="dog-nose"></div>
            <div class="dog-ear"></div>
            <div class="dog-eye">
                <div class="dog-eye-black">
                    <div class="dog-eye-white"></div>
                </div>
            </div>
            <div class="dog-smile">
                <div class="tongue"></div>
            </div>
            <div class="dog-angry">
                <div class=teeth>
                    <div class="fang"></div>
                    <div class="fang"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"> </script>
</body>

</html>
